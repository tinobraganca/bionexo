<div class="container">
  <!--<div class="jumbotron">-->
    <div class="row">
        <div class="col-sm-12">
         <app-search [markersRetorno]="markersRetorno" (latLngRepassado)="markerClick($event)" (latLng)="buscarUbsProximas($event)"></app-search>
         
            <agm-map
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              [disableDefaultUI]="false"
              [zoomControl]="false"
              >
            
                <agm-marker 
                  *ngFor="let m of markers; let i = index"
                  (markerClick)="clickedMarker(m.lat, m.lng)"
                  [latitude]="m.lat"
                  [longitude]="m.lng"
                  [label]="m.label"
                  [markerDraggable]="m.draggable"
                  (dragEnd)="markerDragEnd(m, $event)">
                  
                <agm-info-window>
                  <strong>{{m.name}}</strong>
                </agm-info-window>
                
              </agm-marker>
              
            </agm-map>
          
        </div>
      </div>
  <!--</div>-->
</div>
